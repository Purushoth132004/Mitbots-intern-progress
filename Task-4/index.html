<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<style>
  body {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: max-content;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
  }

  div {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  input {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    padding: 8px 12px;
    margin-left: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 14px;
  }

  button:hover {
    background-color: #0056b3;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin-top: 15px;
  }

  li {
    background: #eee;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    text-align: left;
  }
</style>

 </style>
<body>

  <div>
    <input type="text" placeholder="Enter Something">
    <button>submit</button>
    <ul>
      
    </ul>
  </div>

  


  <script>


    const maindiv = document.getElementsByTagName("div")[0];
    const button = maindiv.querySelector("button");
    const input = maindiv.querySelector("input");
    const ul = maindiv.querySelector("ul");

    function addli(){
      const inputval = input.value;
      const li = document.createElement("li");

      li.textContent = inputval;
      ul.append(li);
      input.value = "";
    }

    button.addEventListener("click",addli);
    input.addEventListener("keydown",(e)=>{
      if(e.key == "Enter"){
        addli();
      }
    });


    
  </script>
</body>
</html>
